<html lang="en">
<head>

</head>
<body>
    <div class="wrapper">
        <div class="signup_box">
            <div class="login-header">
                <span>Sign Up</span>
            </div>
            <div class="input_box">
                <input type="text" id="user" class="input-field" required>
                <label for="user" class="label">Username</label>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input_box">
                <input type="email" id="user" class="input-field" required>
                <label for="email" class="label">emial adress</address></label>
                <!-- <i class="bx bx-lock-alt icon"></i> -->
            </div>
            <div class="input_box">
                <input type="password" id="user" class="input-field" required>
                <label for="pass" class="label">create password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="password" id="user" class="input-field" required>
                <label for="pass" class="label">confirm password</label>
                <i class="bx bx-lock-alt icon"></i>
            </div>
            <div class="input_box">
                <input type="submit" class="input-submit"value="Sign up">
            </div>
            <div class="register">
                <span>Already have an account? <a href="login.html">Sign in</a></span>
            </div>
        </div>
    </div>
    
</body>
</html>
