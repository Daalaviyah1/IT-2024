<!DOCTYPE html>
<html>
<head>
  <title>My Home Page</title>
  <style>
    /* CSS for the text slider */
    .text-slider-container {
      position: relative;
      width: 80%;
      margin: 2rem auto;
      overflow: hidden;
    }

    .text-slide {
      display: none;
      padding: 1.5rem;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .text-slide.active {
      display: block;
    }

    .text-slide h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .text-slide p {
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -1.5rem;
      padding: 1rem;
      color: white;
      font-weight: bold;
      font-size: 1.5rem;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Your header or navigation content goes here -->
  <!-- ... -->

  <!-- Text slider -->
  <div class="text-slider-container">
    <div class="text-slide active">
      <h2>Welcome to My Home Page</h2>
      <p>This is the first slide of the text slider.</p>
    </div>
    <div class="text-slide">
      <h2>Explore Our Latest Updates</h2>
      <p>This is the second slide of the text slider.</p>
    </div>
    <div class="text-slide">
      <h2>Discover Our Featured Content</h2>
      <p>This is the third slide of the text slider.</p>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>

  <!-- Your main content goes here -->
  <section>
    <h1>Welcome to my home page</h1>
    <p>This is the main content of the page.</p>
    <!-- ... -->
  </section>

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("text-slide");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active");
      }
      slides[slideIndex-1].classList.add("active");
    }
  </script>
</body>
</html>
