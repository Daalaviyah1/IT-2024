<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      line-height: 1.5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Navigation bar styles */
    nav {
      background-color: #333;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style-type: none;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
      
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content styles */
    main {
      padding: 40px 0;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
    }
    a{
      color: red;
    }
   
    #fooo{
      width: 50px;
      height: 50px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        margin-top: 10px;
      }

      nav ul li {
        margin-right: 0;
        margin-bottom: 10px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }
      
    }
  </style>
</head>
<body>
  <nav>
    <div class="icon">
      <img id="fooo"src="./mau logo.png" alt="logo">
    </div>
    <a href="#">MAU</a>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div class="container">
      <h1>Welcome to my website</h1>
      <p>This is the content of the website. It will be responsive to different device sizes.</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut risus in augue luctus venenatis.</p>
    </div>
  </main>
</body>
</html>
